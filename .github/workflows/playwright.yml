name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Choose browser'
        required: true
        type: choice
        default: 'chromium'
        options:
          - chromium
          - firefox
          - webkit
          - edge
      spec:
        description: 'Select the spec file to run'
        required: true
        type: choice
        default: 'authSetupForUser1.ts'
        options:
          - authSetupForUser1.ts
          - authSetupForUser2.ts
          - authSetupForUser3.ts
          - example.spec.ts

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event.inputs.browser }}" = "edge" ]; then
            BROWSER_PROJECT="msedge"
          else
            BROWSER_PROJECT="${{ github.event.inputs.browser }}"
          fi

          echo "Running ${GITHUB_WORKFLOW} on browser ${BROWSER_PROJECT} with spec ${{ github.event.inputs.spec }}"
          npx playwright test tests/${{ github.event.inputs.spec }} --project=$BROWSER_PROJECT --reporter=html --output=playwright-report

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
